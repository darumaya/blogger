<footer>
    <div class='container'>
        <div class='row'>
            <b:section id='footer1' preferred='yes' showaddelement='yes'>
                <b:widget id='HTML1' locked='false' title='だるまや京染本店' type='HTML'>
                    <b:includable id='main'>
                        <div class='col-sm-4'>
                            <!-- only display title if it's non-empty -->
                            <div class='widget-content'>
                                <data:content/>
                            </div>

                            <b:include name='quickedit'/>
                        </div>
                    </b:includable>
                </b:widget>
                <b:widget id='HTML2' locked='false' title='お問い合わせ' type='HTML'>
                    <b:includable id='main'>
                        <div class='col-sm-4'>
                            <!-- only display title if it's non-empty -->
                            <div class='widget-content'>
                                <data:content/>
                            </div>

                            <b:include name='quickedit'/>
                        </div>
                    </b:includable>
                </b:widget>
                <b:widget id='HTML3' locked='false' title='メルマガ購読' type='HTML'>
                    <b:includable id='main'>
                        <div class='col-sm-4'>
                            <!-- only display title if it's non-empty -->
                            <div class='widget-content'>
                                <data:content/>
                            </div>

                            <b:include name='quickedit'/>
                            <b:if cond='data:blog.pageType != &quot;item&quot;'>
                                <!-- Blog feed links -->
                                <b:if cond='data:feedLinks'>
                                    <div class='blog-feeds container'>
                                        <b:include data='feedLinks' name='feedLinksBody'/>
                                    </div>
                                </b:if>

                                <b:else/>
                                <!--Post feed links -->
                                <div class='post-feeds container'>
                                    <b:loop values='data:posts' var='post'>
                                        <b:if cond='data:post.allowComments'>
                                            <b:if cond='data:post.feedLinks'>
                                                <b:include data='post.feedLinks' name='feedLinksBody'/>
                                            </b:if>
                                        </b:if>
                                    </b:loop>
                                </div>
                            </b:if>
                        </div>
                    </b:includable>
                </b:widget>
            </b:section>
        </div>
        <div class='row'>
            <b:section id='footer2' preferred='yes' showaddelement='yes'>
                <b:widget id='HTML4' locked='false' title='copyright' type='HTML'>
                    <b:includable id='main'>
                        <!-- only display title if it's non-empty -->
                        <div class='widget-content'>
                            <data:content/>
                        </div>

                        <b:include name='quickedit'/>
                    </b:includable>
                </b:widget>
            </b:section>
        </div>
    </div>
</footer>
