<nav class='navbar navbar-static-top' role='navigation'>
    <div class='noren-top'>
        <div class='container'>
            <b:section class='navbar-header' id='header1' preferred='yes' showaddelement='yes'>
                <b:widget id='Header1' locked='true' title='だるまや六代目奮闘記dev (Header)' type='Header'>
                    <b:includable id='main'>
                        <button class='navbar-toggle collapsed' data-target='#bs-example-navbar-collapse-1' data-toggle='collapse' type='button'>
                            <span class='sr-only'>Toggle navigation</span>
                            <span class='icon-bar'/>
                            <span class='icon-bar'/>
                            <span class='icon-bar'/>
                        </button>
                        <a class='navbar-brand' href='/'>
                            <h1 class='logo'>
                                <div class='symbol-mark hidden-xs'/>
                                <div class='logo-type text-hide'><data:description/></div>
                            </h1>
                            <p class='tag-line hidden-xs'><data:description/></p>
                        </a>
                    </b:includable>
                    <b:includable id='description'>
                        <div class='descriptionwrapper'>
                            <p class='description'><span><data:description/></span></p>
                        </div>
                    </b:includable>
                    <b:includable id='title'>
                        <b:if cond='data:blog.url == data:blog.homepageUrl'>
                            <data:title/>
                            <b:else/>
                            <a expr:href='data:blog.homepageUrl'><data:title/></a>
                        </b:if>
                    </b:includable>
                </b:widget>
            </b:section>
        </div>
    </div>
    <div class='noren-bottom'>
        <div class='container'>
            <div class='collapse navbar-collapse nav-noren-wrapper' id='bs-example-navbar-collapse-1'>
                <b:section id='header2' preferred='yes' showaddelement='yes'>
                    <b:widget id='PageList1' locked='false' title='nav1' type='PageList'>
                        <b:includable id='main'>
                            <ul class='nav navbar-nav nav-noren'>
                                <b:loop values='data:links' var='link'>
                                    <b:if cond='data:link.isCurrentPage'>
                                        <li class='active'><a expr:href='data:link.href'><data:link.title/></a></li>
                                        <b:else/>
                                        <li><a expr:href='data:link.href'><data:link.title/></a></li>
                                        <b:else/>
                                    </b:if>
                                </b:loop>
                            </ul>
                            <b:include name='quickedit'/>
                        </b:includable>
                    </b:widget>

                    <b:widget id='PageList2' locked='false' title='nav2' type='PageList'>
                        <b:includable id='main'>
                            <ul class="nav navbar-nav navbar-aside navbar-right">
                                <b:loop values='data:links' var='link'>
                                    <li><a expr:href='data:link.href'><data:link.title/></a></li>
                                </b:loop>
                            </ul>
                            <b:include name='quickedit'/>
                        </b:includable>
                    </b:widget>
                </b:section>
            </div>
        </div>
    </div>

</nav>
