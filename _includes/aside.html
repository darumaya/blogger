<aside>
    <div class='container categories'>
        <h2>カテゴリ</h2>
        <div class="row">
            <b:section id='aside1-1' preferred='yes' showaddelement='yes'>
                <b:widget id='HTML5' locked='false' title='洗い張り' type='HTML'>
                    <b:includable id='main'>
                        <div class="col-sm-4">
                            <data:content/>
                            <b:include name='quickedit'/>
                        </div>
                    </b:includable>
                </b:widget>
                <b:widget id='HTML8' locked='false' title='イベント' type='HTML'>
                    <b:includable id='main'>
                        <div class="col-sm-4">
                            <data:content/>
                            <b:include name='quickedit'/>
                        </div>
                    </b:includable>
                </b:widget>
                <b:widget id='HTML9' locked='false' title='花・本・考えごと' type='HTML'>
                    <b:includable id='main'>
                        <div class="col-sm-4">
                            <data:content/>
                            <b:include name='quickedit'/>
                        </div>
                    </b:includable>
                </b:widget>
            </b:section>
        </div>
        <div class="row">
            <b:section id="aside1-2" preferred='yes' showaddelement='yes'>
                <b:widget id='HTML10' locked='false' title='食・酒・料理' type='HTML'>
                    <b:includable id='main'>
                        <div class="col-sm-4">
                            <data:content/>
                            <b:include name='quickedit'/>
                        </div>
                    </b:includable>
                </b:widget>
                <b:widget id='HTML11' locked='false' title='ばあちゃんの着こなし' type='HTML'>
                    <b:includable id='main'>
                        <div class="col-sm-4">
                            <data:content/>
                            <b:include name='quickedit'/>
                        </div>
                    </b:includable>
                </b:widget>
            </b:section>
        </div>
    </div>

    <div class="container static-pages">
        <div class="row">
            <b:section id='aside2' preferred='yes' showaddelement='yes'>
                <b:widget id='HTML7' locked='false' title='お客様ブログ' type='HTML'>
                    <b:includable id='main'>
                        <div class="col-sm-6">
                            <!-- only display title if it's non-empty -->
                            <b:if cond='data:title != &quot;&quot;'>
                                <h2 class='title'>
                                    <data:title/>
                                </h2>
                            </b:if>
                            <data:content/>

                            <b:include name='quickedit'/>
                        </div>
                    </b:includable>
                </b:widget>
                <b:widget id='HTML6' locked='false' title='ランチマップ' type='HTML'>
                    <b:includable id='main'>
                        <div class="col-sm-6">
                            <!-- only display title if it's non-empty -->
                            <b:if cond='data:title != &quot;&quot;'>
                                <h2 class='title'>
                                    <data:title/>
                                </h2>
                            </b:if>
                            <data:content/>

                            <b:include name='quickedit'/>
                        </div>
                    </b:includable>
                </b:widget>
            </b:section>
        </div>
    </div>

    <div class="container archives">
        <div class="row">
            <b:section id='aside3' preferred='yes' showaddelement='yes'>
                <b:widget id='Feed1' locked='false' title='最近のコメント' type='Feed'>
                    <b:includable id='main'>
                        <div class="col-sm-4">
                            <b:if cond='data:title != &quot;&quot;'>
                                <h2 class='title'>
                                    <data:title/>
                                </h2>
                            </b:if>
                            <div class='widget-content' expr:id='data:widget.instanceId + &quot;_feedItemListDisplay&quot;'>
                                <a expr:href='data:feedUrl'>
                                    <data:loadingMsg/>
                                </a>
                            </div>
                            <b:include name='quickedit'/>
                        </div>
                    </b:includable>
                </b:widget>
                <b:widget id='Label1' locked='false' title='タグ別' type='Label'>
                    <b:includable id='main'>
                        <div class="col-sm-4">
                            <b:if cond='data:title != &quot;&quot;'>
                                <h2>
                                    <data:title/>
                                </h2>
                                <div class="panel panel-default">
                                    <div class="list-group">
                                        <b:loop values='data:labels' var='label' index='index'>
                                            <b:if cond='data:index &lt; 5'>
                                                <div expr:dir='data:blog.languageDirection'  class="list-group-item">
                                                    <data:label.name/>
                                                    <b:if cond='data:showFreqNumbers'>
                                                        <span dir='ltr' class="badge"><data:label.count/></span>
                                                    </b:if>
                                                </div>
                                            </b:if>
                                        </b:loop>

                                        <div class="collapse" id="collapse-categories">
                                            <b:loop values='data:labels' var='label' index='index'>
                                                <b:if cond='data:index &gt;= 5'>
                                                    <div expr:dir='data:blog.languageDirection'  class="list-group-item">
                                                        <data:label.name/>
                                                        <b:if cond='data:showFreqNumbers'>
                                                            <span dir='ltr' class="badge"><data:label.count/></span>
                                                        </b:if>
                                                    </div>
                                                </b:if>
                                            </b:loop>
                                        </div>
                                    </div>
                                    <a class="panel-footer" data-toggle="collapse" href="#collapse-categories">
                                        <span class="panel-footer-label-show">すべてを表示</span>
                                        <span class="panel-footer-label-hide">一部のみを表示</span>
                                    </a>
                                </div>

                                <b:include name='quickedit'/>
                            </b:if>
                        </div>
                    </b:includable>
                </b:widget>
                <b:widget id='BlogArchive1' locked='false' title='月別' type='BlogArchive'>
                    <b:includable id='main'>
                        <div class="col-sm-4">
                            <b:if cond='data:title != &quot;&quot;'>
                                <h2>
                                    <data:title/>
                                </h2>
                            </b:if>
                            <div id='ArchiveList'>
                                <b:include cond='data:style == &quot;HIERARCHY&quot;' data='data' name='interval'/>
                                <b:include cond='data:style == &quot;FLAT&quot;' data='data' name='flat'/>
                                <b:include cond='data:style == &quot;MENU&quot;' data='data' name='menu'/>
                            </div>
                            <b:include name='quickedit'/>
                        </div>
                    </b:includable>
                    <b:includable id='flat' var='data'>
                        <ul class='flat'>
                            <b:loop values='data:data' var='i'>
                                <li class='archivedate'>
                                    <a expr:href='data:i.url'>
                                        <data:i.name/>
                                    </a> (
                                    <data:i.post-count/>
                                    )
                                </li>
                            </b:loop>
                        </ul>
                    </b:includable>
                    <b:includable id='interval' var='intervalData'>
                        <b:loop values='data:intervalData' var='interval'>
                            <ul class='hierarchy'>
                                <li expr:class='&quot;archivedate &quot; + data:interval.expclass'>
                                    <b:include cond='data:interval.toggleId' data='interval' name='toggle'/>
                                    <a class='post-count-link' expr:href='data:interval.url'>
                                        <data:interval.name/>
                                    </a>
                                    <span class='post-count' dir='ltr'>(<data:interval.post-count/>)</span>
                                    <b:include cond='data:interval.data' data='interval.data' name='interval'/>
                                    <b:include cond='data:interval.posts' data='interval.posts' name='posts'/>
                                </li>
                            </ul>
                        </b:loop>
                    </b:includable>
                    <b:includable id='menu' var='data'>
                        <select expr:id='data:widget.instanceId + &quot;_ArchiveMenu&quot;'>
                            <option value=''>
                                <data:title/>
                            </option>
                            <b:loop values='data:data' var='i'>
                                <option expr:value='data:i.url'>
                                    <data:i.name/>
                                    (
                                    <data:i.post-count/>
                                    )
                                </option>
                            </b:loop>
                        </select>
                    </b:includable>
                    <b:includable id='posts' var='posts'>
                        <ul class='posts'>
                            <b:loop values='data:posts' var='post'>
                                <li><a expr:href='data:post.url'>
                                    <data:post.title/>
                                </a></li>
                            </b:loop>
                        </ul>
                    </b:includable>
                    <b:includable id='toggle' var='interval'>
                        <a class='toggle' href='javascript:void(0)'>
                            <span expr:class='&quot;zippy&quot; + (data:interval.expclass == &quot;expanded&quot; ? &quot; toggle-open&quot; : &quot;&quot;)'>
                                <b:if cond='data:interval.expclass == &quot;expanded&quot;'>
                                    &#9660;&#160;
                                    <b:elseif cond='data:blog.languageDirection == &quot;rtl&quot;'/>
                                    &#9668;&#160;
                                    <b:else/>
                                    &#9658;&#160;
                                </b:if>
                            </span>
                        </a>
                    </b:includable>
                </b:widget>
            </b:section>
        </div>
    </div>
</aside>
