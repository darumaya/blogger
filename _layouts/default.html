<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html>
<html b:version='2' class='v2' expr:dir='data:blog.languageDirection' xmlns='http://www.w3.org/1999/xhtml' xmlns:b='http://www.google.com/2005/gml/b' xmlns:data='http://www.google.com/2005/gml/data' xmlns:expr='http://www.google.com/2005/gml/expr'>
<head>
    <meta charset='UTF-8'/>
    <meta content='IE=edge' http-equiv='X-UA-Compatible'/>
    <meta content='width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no' name='viewport'/>
    <title><data:blog.pageTitle/></title>
    <b:include data='blog' name='all-head-content'/>
    <b:skin><![CDATA[
        ]]></b:skin>
    <b:template-skin><![CDATA[
        {% include layout.css %}
        ]]></b:template-skin>
    <b:include data='blog' name='google-analytics'/>
    <link href='http://www.darumaya-gofuku.jp/css/bootstrap.min.css' rel='stylesheet'/>
    <link href='http://www.darumaya-gofuku.jp/css/ekko-lightbox.css' rel='stylesheet'/>
    <link href='http://static.darumaya-gofuku.jp/css/styles.css' rel='stylesheet'/>
    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body expr:class='data:blog.pageType'>

<b:if cond='data:blog.pageType == &quot;index&quot;'>
    <div itemscope='itemscope' itemtype='http://schema.org/Blog' style='display: none;'>
        <meta expr:content='data:blog.title' itemprop='name'/>
        <b:if cond='data:blog.metaDescription'>
            <meta expr:content='data:blog.metaDescription' itemprop='description'/>
        </b:if>
    </div>
</b:if>

{{ content }}

<div class="device-xs visible-xs"></div>
<div class="device-sm visible-sm"></div>
<div class="device-md visible-md"></div>
<div class="device-lg visible-lg"></div>
<div id="fb-root"></div>
<data:blog.google-analytics/>
<script src='http://www.darumaya-gofuku.jp/js/jquery-1.11.1.min.js'/>
<script src='http://www.darumaya-gofuku.jp/js/bootstrap.min.js'/>
<script src="/js/scripts.js"></script>
<script>
    (function(d, s, id) {
        var js, fjs = d.getElementsByTagName(s)[0];
        if (d.getElementById(id)) return;
        js = d.createElement(s); js.id = id;
        js.src = "//connect.facebook.net/ja_JP/sdk.js#xfbml=1&amp;appId=582225031817530&amp;version=v2.0";
        fjs.parentNode.insertBefore(js, fjs);
    }(document, 'script', 'facebook-jssdk'));
</script>
</body>
</html>
